name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - '.github/workflows/publish-pages.yml'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build behavior-pack with Docker Compose
        run: docker compose up

      - name: Move admin-commands.mcpack to docs
        run: |
          PACK_PATH="behavior-pack/dist/admin-commands.mcpack"
          DEST_PATH="docs/admin-commands.mcpack"
          if [ -f "$PACK_PATH" ]; then
            mv "$PACK_PATH" "$DEST_PATH"
          else
            echo "admin-commands.mcpack not found!" && exit 1
          fi

      - name: Embed admin-commands.mcpack download link into docs/index.md
        run: |
          MD_PATH="docs/index.md"
          echo -e '\n[admin-commands.mcpackをダウンロード](./admin-commands.mcpack)' >> "$MD_PATH"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: docs
          destination: _site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
